{% extends 'index.html' %}
{% block title %}
<title>Essence - Fashion world | Update </title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 my-5 p-5">
    <div class="center w-50 m-auto border p-5" style="width: 80%;">
        <h5 class="text-center"><span class='text-primary'>Update</span> Your Account</h5>

        <form action="/update/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullname" class="form-label">FullName</label>
                    <input type="text" required class="form-control" name='name' id='fullname' placeholder="Enter Full Name:" value="{{data.name}}">
                </div>
                <div class="col-md-6">
                    <label for="pic" class="form-label">Profile pic </label>
                    <input type="file" class="form-control" name='pic' id='pic'>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" required class="form-control" name='email' id='email' placeholder="Enter Email:" value="{{data.email}}">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Mobile No.</label>
                    <input type="mobile" required class="form-control" name='phone' id='mobile' placeholder="Enter Mobile No.:" value="{{data.phone}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="addressline1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" name='addressline1' id='addressline1' placeholder="Enter House No./Floor No. or Building Name:" value="{{data.addressline1}}">
                </div>
                <div class="col-md-6">
                    <label for="addressline2" class="form-label">Address Line 2</label>
                    <input type="text" required class="form-control" name='addressline2' id='addressline2' placeholder="Enter Street No. or Near By:" value="{{data.addressline2}}">
                </div>
                <div class="col-md-6">
                    <label for="addressline3" class="form-label">Address Line 3</label>
                    <input type="text" required class="form-control" name='addressline3' id='addressline3' placeholder="Enter Village or Locality" value="{{data.addressline3}}">
                </div>
                <div class="col-md-6">
                    <label for="pin" class="form-label">Zip Code</label>
                    <input type="text" required class="form-control" name='pin' id='pin' placeholder="Enter Pin Code:" value="{{data.pin}}">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" required class="form-control" name='city' id='city' placeholder="Enter Your City:" value="{{data.city}}">
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" required class="form-control" name='state' id='state' placeholder="Enter Your State:" value="{{data.state}}">
                </div>
                
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100 btn-sm">Update</button>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
